<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Campaign - AsarezMail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">AsarezMail</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6 flex justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create Campaign</h2>

      <!-- Subject -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Subject</label>
        <input id="subject" type="text"
               class="w-full p-2 border rounded mt-1"
               placeholder="Enter email subject" />
      </div>

      <!-- Email Body -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Email Body</label>
        <textarea id="body" rows="6"
                  class="w-full p-2 border rounded mt-1"
                  placeholder="Write your message. Use {Name} for personalization."></textarea>
      </div>

      <!-- File Upload -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Upload Recipients (CSV/XLSX)</label>
        <input id="fileUpload" type="file"
               accept=".csv, .xlsx"
               class="w-full p-2 border rounded mt-1 bg-gray-50" />
      </div>

      <!-- Action -->
      <div class="flex justify-end">
        <button id="nextBtn"
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Next â†’
        </button>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script>
    const nextBtn = document.getElementById("nextBtn");

    nextBtn.addEventListener("click", () => {
      const subject = document.getElementById("subject").value.trim();
      const body = document.getElementById("body").value.trim();
      const fileInput = document.getElementById("fileUpload");

      if (!subject || !body) {
        alert("Please enter subject and body");
        return;
      }

      // Fake recipients for now (later backend will parse CSV/XLSX)
      let recipients = [
        { name: "John Doe", email: "john@example.com" },
        { name: "Jane Smith", email: "jane@example.com" },
        { name: "Bob Lee", email: "bob@example.com" },
        { name: "Alice Kim", email: "alice@example.com" }
      ];

      // Save to localStorage
      localStorage.setItem("campaignData", JSON.stringify({
        subject, body, recipients
      }));

      // Redirect
      window.location.href = "review.html";
    });
  </script>
</body>
</html>
